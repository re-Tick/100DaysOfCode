<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="list-of-tasks-container" class="container" ondragover="onDragOver(event)" ondrop="onDrop(event)" style="min-height: 200px;">

        <input  type="text" placeholder="Enter Task" id="input-task">
        <button id="add-item-btn">Add Task</button>
        
        <h1>Tasks for today: </h1>
        <ul id="list-of-tasks">
        </ul>
        <div id="edit-box" style="display: none;">
            <input type="text" id="edit-task">
            <button id="edit-item-btn">Save changes</button>
        </div>
        
    </div>
    <div id="completed-tasks-container" class="container" ondragover="onDragOver(event)" ondrop="onDrop(event)" style="min-height: 200px;">
        <h1>Completed Tasks: </h1>
        <ul id="completed-tasks" >
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
